<div class="delete-profile">
    <form>
        <h3>Do you really want to delete profile?</h3>
        <div id="delete-profile-btn-holder">
            <button id="green" (click)="hideForm()">No</button>
            <button id="red" (click)="deleteProfile()">Yes</button>
        </div>
    </form>
</div>
