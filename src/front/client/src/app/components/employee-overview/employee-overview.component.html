<div class="overview-container">
    <app-sidebar></app-sidebar>
    <div class="overview-tab">
      <div id="header">
      <h2>Employees</h2>
      </div>
        <div class="overview-filter-holder">
                <p-button (click)="addEmployee()" label="+Add Employee" style="display:inline-block;"></p-button>
        </div>
    <app-primeng-employee-table [tableData]="usersData" [columns]="columns"></app-primeng-employee-table>
    <div class="hover-form" *ngIf="showAddNewEmployeeForm == true" style="z-index: 2;">
      <app-add-employee (output)="formEmitter( $event)"></app-add-employee>
    </div>
    <div class="hover-form" *ngIf="showDelete">
      <app-delete-profile (output)="showDelete=false" [id]="selectedUser.id" [user]="selectedUser"></app-delete-profile>
    </div>
    <div class="hover-form" *ngIf="showResend">
      <app-resend-verification-mail-dialog (exitStatusEvent)="showResend=false" [email]="selectedUser.mail"></app-resend-verification-mail-dialog>
    </div>
</div>
