<div class="dialog standard-card-style" [ngBusy]="busy">
  <p>Are you sure you want to delete this device? All data will be deleted and you will not be able to recover it.</p>
  <div class="buttons">
    <button id="yesButton" (click)="deleteDevice()">Yes</button>
    <button id="noButton" class="red" (click)="hideForm()">No</button>
  </div>
</div>
