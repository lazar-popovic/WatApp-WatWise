<div class="delete-device" [ngBusy]="busy">
    <form>
        <h3>Do you really want to delete device?</h3>
        <div id="delete-device-btn-holder">
            <button id="green" (click)="hideForm()">No</button>
            <button id="red" (click)="deleteDevice()">Yes</button>
        </div>
    </form>
</div>
