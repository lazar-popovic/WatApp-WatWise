<div class="profile-settings-container" [ngBusy]="busy">
    <app-sidebar></app-sidebar>
    <div class="profile-settings-holder">
        <h1>Settings</h1>
        <div class="profile-settings-menu">
            <div class="profile-settings-menu-active-item" (click)="handler($event); wanted=1">
                <img src="/assets/user.png" alt="user">Profile
            </div>
            <div class="profile-settings-menu-item" (click)="handler($event); wanted=2">
                <img src="/assets/lock.png" alt="password">Password
            </div>
        </div>
        <div *ngIf="wanted==1">
            <app-profile-view-settings (profileDataEvent)="updateUser($event)"></app-profile-view-settings>
        </div>
        <div *ngIf="wanted==2">
            <app-password-view-settings (dataEvent)="updatePassword($event)"></app-password-view-settings>
        </div>
    </div>
</div>
