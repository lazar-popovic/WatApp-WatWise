<div id="container">
  <div id="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="dashboard">
    <div class="card-group">
      <div class="card standard-card-style">
        <h3>Card 1</h3>
      </div>
      <div class="card standard-card-style">
        <h3>Card 2</h3>
      </div>
      <div class="card standard-card-style">
        <h3>Card 3</h3>
      </div>
      <div class="card standard-card-style">
        <h3>Card 4</h3>
      </div>
    </div>
    <div class="card-group">
      <div class="card card-big standard-card-style">
        <h4>Consumption and production of electrical energy for today</h4>
        <div class="chart-holder">
          <ngx-charts-line-chart
            [results]="chart1.data"
            [legend]="true"
            [legendPosition]="chart1.legendPosition"
            [yAxis]="true"
            [xAxis]="true"
            [xAxisLabel]="'Hours'"
            [yAxisLabel]="'Electrical energy'"
            [showGridLines]="true"
            [animations]="true"
            [scheme]="chart1.colors"
            [yAxisTickFormatting]="yAxisTickFormatting"
          >
          </ngx-charts-line-chart>
        </div>
      </div>
      <div class="card card-big standard-card-style">
        <h4>Consumption and production of electrical energy for tommorow</h4>
        <div class="chart-holder">
          <ngx-charts-line-chart
            [results]="chart2.data"
            [legend]="true"
            [legendPosition]="chart2.legendPosition"
            [yAxis]="true"
            [xAxis]="true"
            [xAxisLabel]="'Hours'"
            [yAxisLabel]="'Electrical energy'"
            [showGridLines]="true"
            [animations]="true"
            [scheme]="chart2.colors"
            [yAxisTickFormatting]="yAxisTickFormatting"
          >
          </ngx-charts-line-chart>
        </div>
      </div>
      <div class="card card-big standard-card-style">
        <h4>Top consuming devices</h4>
        <div class="chart-holder">
          <ngx-charts-pie-grid
            [results]="chart3.data"
            [scheme]="chart3.colors"
            [minWidth]="80"
          >
          </ngx-charts-pie-grid>
        </div>
      </div>
      <div class="card card-big standard-card-style">
        <h4>Top producing devices</h4>
        <div class="chart-holder">
          <ngx-charts-pie-grid class="chart"
            [results]="chart4.data"
            [scheme]="chart4.colors"
          >
          </ngx-charts-pie-grid>
        </div>
      </div>
      <div class="card card-big standard-card-style">
        <div>
          <h3>Card 8</h3>
        </div>
      </div>
      <div class="card card-big standard-card-style">
        <div>
          <h3>Card 8</h3>
        </div>
      </div>
    </div>
  </div>
</div>
