<div class="devices-page">
  <app-sidebar></app-sidebar>
  <h2 style="display: inline-block;">Devices</h2>
  <div class="devices-container">

    <form>
      <button (click)="showInsertDevice = true">+Add device</button>
    </form>
    <app-devices-info></app-devices-info>
  </div>
  <div class="devices-add-device" *ngIf="showInsertDevice">
    <div class="add-device-position">
      <app-device-input (output)="showInsertDevice = false"></app-device-input>
    </div>
  </div>
</div>


<p-scrollTop></p-scrollTop>
