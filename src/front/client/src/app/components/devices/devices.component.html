<div class="devices-page">
  <app-sidebar></app-sidebar>
  <h2 style="display: inline-block;">Devices</h2>
  <div class="devices-container">

    <form>
      <button (click)="showAddDevice()">+Add device</button>
    </form>
    <app-devices-info></app-devices-info>
  </div>
  <div class="devices-add-device">
    <div class="add-device-position">
      <app-device-input [showAddDevice] = "showAddDevice" (output) = "showAddDevice = false"></app-device-input>
    </div>
  </div>
</div>
