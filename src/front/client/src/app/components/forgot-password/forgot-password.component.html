<div class="forgot-password-container">
    <div class="forgot-password-form-holder">
        <div class="wrapper" >
          <h2>Request password reset</h2>
          <form action="#">
            <div class="input-box">
              <input type="text" name="email" [(ngModel)]="mail.email" placeholder="Email">
            </div>
            <div class="input-box button">
              <button type="button" (click)="sendForm()">Send reset mail</button>
            </div>
            <div class="input-box button">
              <p class="policy"><a href="login">Back to login</a></p>
            </div>
          </form>
        </div>
    </div>
</div>
