<div class="forgot-password-container">
    <div class="forgot-password-form-holder">
        <app-logo-holder></app-logo-holder>
        <form class="forgot-password-form">
            <h1>Request password reset</h1>
            <label>Type your email:</label>
            <input type="email" name="mail" placeholder="example@example.com" [(ngModel)]="mail.email" required>
            <button (click)="sendForm()">Send reset mail</button>
        </form>
    </div>
</div>
