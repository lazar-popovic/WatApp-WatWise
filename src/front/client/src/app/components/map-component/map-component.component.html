<div id="map" style="height: 100vh; width: 85%; float: left;"></div>

<div id="user-overlay"  [ngClass]="{'show': showOverlay}">
  <button id="close-overlay-btn" (click)="closeOverlay()">Close</button>
  <ul>
    <li *ngFor="let user of users">{{user.firstname}} {{user.lastname}} - {{user.email}}</li>
  </ul>
</div>
