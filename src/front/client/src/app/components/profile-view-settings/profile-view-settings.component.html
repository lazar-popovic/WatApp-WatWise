<div class="profile-view-settings">
    <div class="profile-view-image">
        <img [src]="user.profileImage" alt="Profile picture">
        <div class="profile-view-image-buttons">
            <form>
                <button class="profile-button-blue" (click)="showUpload()">Upload new</button>
                <button id="profile-button-delete">Delete</button>
            </form>
        </div>
    </div>
    <div class="profile-view-settings-change">
        <form>
            <div class="profile-view-upper-form">
                <div class="profile-view-input-wraper">
                    <label for="firstname">First name</label>
                    <input name="firstname"[(ngModel)]="data.firstname">    
                </div>
                <div class="profile-view-input-wraper">
                    <label for="lastname">Last name</label>
                    <input name="lastname" [(ngModel)]="data.lastname">
                </div>
            </div>
            
            <div class="profile-view-input-wraper middle-form">
                <label for="email">E-mail</label>
                <input name="email" id="email" [(ngModel)]="data.email">
            </div>
            
            <div class="profile-view-bottom-form">
                <div class="profile-info-address">
                    <div id="profile-info-address-header">
                        <h3 id="r">!</h3><h3>Address</h3>
                    </div>
                    <p>Address change must be done personally at our office.</p>
                </div>
                <button class="profile-button-blue" (click)="emitData()">Save changes</button>
            </div>
        </form>
    </div>
</div>
<div class="profile-overview-overlay">
    <div class="profile-overview-add-new">
        <app-upload-image></app-upload-image>
    </div>
</div>
