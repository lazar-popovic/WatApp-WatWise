<div class="overview-container">
    <app-sidebar></app-sidebar>
    <div class="overview-tab">
        <div class="overview-filter-holder">
            <form>
                <div class="search-input">
                    <input type="text" name="name" [(ngModel)]="filter.name" (keyup)="getProsumers()" placeholder = "Search by name" autocomplete="off">
                    <input type="text" name="address" [(ngModel)]="filter.address" (keyup)="getProsumers()" placeholder = "Search by address" autocomplete="off">
                </div>
                <button class="button green" (click)="showAddUProsumer = true">+Add Prosumer</button>
            </form>
        </div>
        <app-primeng-table [tableData]="usersData" [columns]="columns" [columnLabels]="columnLabels"></app-primeng-table>
