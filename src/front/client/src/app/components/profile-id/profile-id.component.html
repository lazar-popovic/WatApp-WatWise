<div class="profile-container">
  <app-sidebar></app-sidebar>
  <div class="profile-wraper">
    <div class="profile-header standard-card-style">
      <img [src]="user.profileImage" alt="Profile picture" id="profile-picture">
      <div class="profile-main">
        <div class="profile-info-header">
          <div class="profile-main-info">
            <div>
              <h1>{{user.firstName}} {{user.lastName}}</h1>
              <h2>{{user.mail}}</h2>
            </div>
            <div id="delete-profile" (click)="showDelete=true" [matTooltip]="'Delete user'">
              <img src="/assets/bin.png">
            </div>
            <div id="resend-verif-mail" (click)="showResend=true" [matTooltip]="'Resend verification mail'">
              <img src="/assets/mail.png">
            </div>
          </div>
          <h3>{{user.role}}</h3>
      </div>
        <div class="profile-location" *ngIf="user.roleId == 3">
          <img src="/assets/pin_grey.png">
          <h2>{{user.city}}, {{user.address}} {{user.num}}</h2>
        </div>
      </div>
    </div>
    <app-devices-info [id]="id"></app-devices-info>
  </div>
  <div class="hover-form" *ngIf="showDelete">
    <app-delete-profile (output)="showDelete=false" [id]="id" [user]="user"></app-delete-profile>
  </div>
  <div class="hover-form" *ngIf="showResend">
    <app-resend-verification-mail-dialog (exitStatusEvent)="showResend=false" [email]="user.mail"></app-resend-verification-mail-dialog>
  </div>
</div>
