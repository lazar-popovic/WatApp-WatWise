<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Number Index</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.numberi}}</td>
        <td>
            <button (click)="deleteStudent(student)">Delete</button>   
            </td>
        </tr>

    </table>
