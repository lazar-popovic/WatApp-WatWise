<div class="weather-widget" *ngIf="currentWeather">
  <h3>{{ currentWeather.name }}</h3>
  <div class="current-weather">
    <div class="current-weather-icon">
      <img src="http://openweathermap.org/img/w/{{ currentWeather.weather[0].icon }}.png" alt="{{ currentWeather.weather[0].description }}">
    </div>
    <div class="current-weather-details">
      <p class="current-temperature">{{ currentWeather.main.temp }}<sup>°C</sup></p>
      <p class="current-weather-description">{{ currentWeather.weather[0].description }}</p>
    </div>
  </div>
</div>

<div class="weather-widget" *ngIf="forecast">
  <h4 class="forecast-title">5-day forecast:</h4>
  <ul class="forecast-list">
    <li *ngFor="let item of forecast">
      <div class="forecast-day">{{ item.dt_txt | date:'EEE' }}</div>
      <div class="forecast-icon">
        <img src="http://openweathermap.org/img/w/{{ item.weather[0].icon }}.png" alt="{{ item.weather[0].description }}">
      </div>
      <div class="forecast-details">
        <p class="forecast-temperature">{{ item.main.temp }}<sup>°C</sup></p>
        <p class="forecast-weather-description">{{ item.weather[0].description }}</p>
      </div>
    </li>
  </ul>
</div>
